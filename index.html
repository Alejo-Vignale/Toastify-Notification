<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af498aa624.js"
      crossorigin="anonymous"
    ></script>

    <title>Toastify Notification</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>
      let toastBox = document.getElementById("toastBox");
      let successMsg =
        '<i class="fa-solid fa-circle-check"></i> Successfully submitted';
      let errorMsg =
        '<i class="fa-solid fa-circle-xmark"></i> Please fix de error';
      let invalidMsg =
        '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again';

      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);
      }
    </script>
  </body>
</html>
